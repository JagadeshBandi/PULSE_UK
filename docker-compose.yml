version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: pulse-uk-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=pulse_uk_2026
      - DOCKER_INFLUXDB_INIT_ORG=pulse-uk
      - DOCKER_INFLUXDB_INIT_BUCKET=resilience_metrics
      - DOCKER_INFLUXDB_INIT_RETENTION=30d
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - pulse-uk-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: pulse-uk-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pulse_uk_2026
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - pulse-uk-network
    depends_on:
      - influxdb
    restart: unless-stopped

  # Mock UK Banking App for Testing
  mock-banking-app:
    image: nginx:alpine
    container_name: pulse-uk-mock-bank
    ports:
      - "8080:80"
    volumes:
      - ./mock-apps/banking:/usr/share/nginx/html
    networks:
      - pulse-uk-network
    restart: unless-stopped

  # Mock Mobile Banking App for Testing
  mock-mobile-app:
    image: nginx:alpine
    container_name: pulse-uk-mobile-bank
    ports:
      - "8081:80"
    volumes:
      - ./mock-apps/banking:/usr/share/nginx/html
    networks:
      - pulse-uk-network
    restart: unless-stopped

  # Pulse App - Payday Friday Traffic Simulator
  pulse-app:
    image: nginx:alpine
    container_name: pulse-uk-traffic-simulator
    ports:
      - "8082:80"
    volumes:
      - ./mock-apps/pulse:/usr/share/nginx/html
    networks:
      - pulse-uk-network
    restart: unless-stopped

volumes:
  influxdb_data:
  grafana_data:

networks:
  pulse-uk-network:
    driver: bridge
